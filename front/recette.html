<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
    <script defer type="module" src="/src/recette.ts"></script>
</head>

<body>
    <div class="header">
        <div class="desktop-only">
            <img src="public/logo-transparent-svg.svg" alt="Logo-app" style="height: 50px;">
        </div>
        <div class="right">
            <nav class="tabs">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="recette.html" style="color: #BD2949;">Recette</a></li>
                    <li><a href="#">Nouveau</a></li>
                    <li><a href="#">Paramètres</a></li>
                    <li><a href="#">Profil</a></li>
                </ul>
            </nav>
        </div>
        <li><a href="se-connecter.html">Se connecter</a></li>
    </div>

    <main class="bg-gray-50 py-8" style="background: linear-gradient(to right, #DE6C2C, #C74C66); margin: -8px;">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Obtenez votre plan de repas personnalisé</h1>

            <form class="bg-white shadow-md rounded-lg px-8 py-6 space-y-6 max-w-xl mx-auto">
                <!-- Poids -->
                <div>
                    <label for="weight" class="block text-gray-700 font-medium mb-2">Poids (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Entrez votre poids"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                </div>

                <!-- Taille -->
                <div>
                    <label for="height" class="block text-gray-700 font-medium mb-2">Taille (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Entrez votre taille"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                </div>

                <!-- Régime alimentaire -->
                <div>
                    <label for="dietaryRegime" class="block text-gray-700 font-medium mb-2">Régime alimentaire</label>
                    <input type="text" id="dietaryRegime" name="dietaryRegime"
                        placeholder="Ex. : Végétarien, Végétalien, etc."
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                </div>

                <!-- Régime alimentaire -->
                <div>
                    <label for="dietaryRegime" class="block text-gray-700 font-medium mb-2">Régime alimentaire</label>
                    <select id="dietaryRegime" name="dietaryRegime"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                        <option value="" disabled selected>Choisissez un régime alimentaire</option>
                        <option value="omnivore">Omnivore</option>
                        <option value="vegetarian">Végétarien</option>
                        <option value="vegan">Végétalien</option>
                        <option value="paleo">Paléo</option>
                        <option value="keto">Keto</option>
                        <option value="pescatarian">Pescétarien</option>
                        <option value="gluten-free">Sans gluten</option>
                        <option value="lactose-free">Sans lactose</option>
                        <option value="mediterranean">Méditerranéen</option>
                    </select>
                </div>

                <!-- Objectifs -->
                <div>
                    <label for="goals" class="block text-gray-700 font-medium mb-2">Objectifs</label>
                    <select id="goals" name="goals" multiple
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                        <option value="weight-loss">Perte de poids</option>
                        <option value="muscle-gain">Gain de masse musculaire</option>
                        <option value="healthy-eating">Manger plus sainement</option>
                        <option value="endurance">Améliorer l'endurance</option>
                        <option value="flexibility">Augmenter la flexibilité</option>
                        <option value="strength">Renforcer la force</option>
                        <option value="performance">Améliorer les performances</option>
                        <option value="toning">Se tonifier</option>
                    </select>
                    <p class="text-sm text-gray-500 mt-2">Maintenez la touche Ctrl (Windows) ou Command (Mac) pour
                        sélectionner plusieurs options.</p>
                </div>

                <!-- Bouton de soumission -->
                <div class="text-center">
                    <button type="submit" href="liste-recette.html"
                        class="bg-customRed text-white px-6 py-2 rounded hover:bg-customRedHover focus:outline-none focus:ring-2 focus:ring-customRedHover">
                        Soumettre
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        menuButton.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>

</html>
