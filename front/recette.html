<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
    <script defer type="module" src="/src/recette.ts"></script>
</head>

<body>
    <div class="header">
        <div class="desktop-only">
            <img src="public/logo-transparent-svg.svg" alt="Logo-app" style="height: 50px;">
        </div>
        <div class="right">
            <nav class="tabs">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="recette.html" style="color: #BD2949;">Recette</a></li>
                    <li><a href="#">Nouveau</a></li>
                    <li><a href="#">Paramètres</a></li>
                    <li><a href="#">Profil</a></li>
                </ul>
            </nav>
        </div>
        <div>Se connecter</div>
    </div>

    <main class="bg-gray-50 py-8" style="background: linear-gradient(to right, #DE6C2C, #C74C66); margin: -8px;">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Obtenez votre plan de repas personnalisé</h1>

            <form class="bg-white shadow-md rounded-lg px-8 py-6 space-y-6 max-w-lg mx-auto">
                <!-- Nom complet -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Adresse Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                </div>

                <!-- Objectif physique -->
                <div>
                    <label for="goal" class="block text-gray-700 font-medium mb-2">Objectif physique</label>
                    <select id="goal" name="goal"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                        <option value="" disabled selected>Choisissez un objectif</option>
                        <option value="weight-loss">Perte de poids</option>
                        <option value="muscle-gain">Gain de masse musculaire</option>
                        <option value="healthier">Alimentation plus saine</option>
                    </select>
                </div>

                <!-- Niveau d'activité physique -->
                <div>
                    <label for="activity" class="block text-gray-700 font-medium mb-2">Niveau d'activité
                        physique</label>
                    <select id="activity" name="activity"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                        <option value="" disabled selected>Choisissez votre niveau d'activité</option>
                        <option value="sedentary">Sédentaire</option>
                        <option value="light">Activité légère</option>
                        <option value="moderate">Modérée</option>
                        <option value="active">Active</option>
                    </select>
                </div>

                <!-- Bouton de soumission -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-customRed text-white px-6 py-2 rounded hover:bg-customRedHover focus:outline-none focus:ring-2 focus:ring-customRedHover">
                        Obtenir mon plan de repas
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        menuButton.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>

</html>
