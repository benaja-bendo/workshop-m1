<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer type="module" src="/src/recette.ts"></script>
</head>

<body>
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo Section -->
            <div class="text-2xl font-bold text-gray-800">
                <a href="#" class="hover:text-blue-500">
                    <img src="./logo_.png" alt="logo" class="w-24 h-auto" /> <!-- Ajoute les classes Tailwind ici -->
                </a>
            </div>

            <!-- Navigation Menu for larger screens -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-customRedHover">perde de poids</a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">prise de masse</a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">remise en forme </a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">se tonifier</a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">améliorer mes performances</a>
            </nav>

            <!-- CTA button -->
            <div class="hidden md:block">
                <a href="#" class="bg-customRed text-white px-4 py-2 rounded hover:bg-customRedHover">recette</a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button class="text-gray-600 focus:outline-none" id="menuButton">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobileMenu" style="display: none;">
            <nav class="flex flex-col space-y-2 px-6 py-4">
                <a href="#" class="text-gray-600 hover:text-customRedHover">perde de poids</a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">prise de masse</a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">remise en forme </a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">se tonifier</a>
                <a href="#" class="text-gray-600 hover:text-customRedHover">améliorer mes performances</a>
                <a href="#" class="bg-customRed text-white px-4 py-2 rounded hover:bg-customRedHover">recette</a>
            </nav>
        </div>
    </header>

    <main class="bg-gray-50 py-8">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Obtenez votre plan de repas personnalisé</h1>

            <form class="bg-white shadow-md rounded-lg px-8 py-6 space-y-6 max-w-lg mx-auto">
                <!-- Nom complet -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Adresse Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                </div>

                <!-- Objectif physique -->
                <div>
                    <label for="goal" class="block text-gray-700 font-medium mb-2">Objectif physique</label>
                    <select id="goal" name="goal"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                        <option value="" disabled selected>Choisissez un objectif</option>
                        <option value="weight-loss">Perte de poids</option>
                        <option value="muscle-gain">Gain de masse musculaire</option>
                        <option value="healthier">Alimentation plus saine</option>
                    </select>
                </div>

                <!-- Niveau d'activité physique -->
                <div>
                    <label for="activity" class="block text-gray-700 font-medium mb-2">Niveau d'activité
                        physique</label>
                    <select id="activity" name="activity"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-customRed">
                        <option value="" disabled selected>Choisissez votre niveau d'activité</option>
                        <option value="sedentary">Sédentaire</option>
                        <option value="light">Activité légère</option>
                        <option value="moderate">Modérée</option>
                        <option value="active">Active</option>
                    </select>
                </div>

                <!-- Bouton de soumission -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-customRed text-white px-6 py-2 rounded hover:bg-customRedHover focus:outline-none focus:ring-2 focus:ring-customRedHover">
                        Obtenir mon plan de repas
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        menuButton.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>

</html>
