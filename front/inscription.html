<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
<div class="min-h-screen flex items-stretch text-white">
    <!-- Image de fond à gauche (visible uniquement sur les grands écrans) -->
    <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url('./singinUp-img.jpg');">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="w-full px-24 z-10">
            <h1 class=" flex justify-center text-5xl font-bold text-left tracking-wide">Inscription</h1>
        </div>
    </div>

    <!-- Formulaire à droite -->
    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
         style="background: linear-gradient(to right, #DE6C2C, #C74C66);">
        <div class="absolute lg:hidden bg-gray-500 bg-no-repeat bg-cover z-10 inset-0 items-center" style="background-image: url('./singinUp-img.jpg');">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        </div>
        <div class="w-full py-6 z-20">
            <div class="justify-center mt-12 grid justify-items-center md:mt-20 mb-20">
                <div class="h-auto rounded-xl md:rounded-3xl w-80 md:w-96">
                    <div class="p-6 md:p-8">
                        <h1 class="mb-12 text-3xl font-light text-white">S'inscrire</h1>

                        <!-- Formulaire -->
                        <form id="signupForm">
                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium text-white">Email</label>
                                <input
                                        type="text"
                                        id="email"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        required
                                />
                            </div>
                            <!-- password -->
                            <div class="mb-4">
                                <label for="password" class="block text-sm font-medium text-white">Mot de passe</label>
                                <input
                                        type="text"
                                        id="password"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        required
                                />
                            </div>
                            <!-- Prénom -->
                            <div class="mb-4">
                                <label for="firstName" class="block text-sm font-medium text-white">Prénom</label>
                                <input
                                        type="text"
                                        id="firstName"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        required
                                />
                            </div>

                            <!-- Nom -->
                            <div class="mb-4">
                                <label for="lastName" class="block text-sm font-medium text-white">Nom</label>
                                <input
                                        type="text"
                                        id="lastName"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        required
                                />
                            </div>

                            <!-- Date de naissance -->
                            <div class="mb-4">
                                <label for="birthDate" class="block text-sm font-medium text-white">Date de naissance</label>
                                <input
                                        type="date"
                                        id="birthDate"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        required
                                />
                            </div>

                            <!-- Nombre de convives -->
                            <div class="mb-4">
                                <label for="guests" class="block text-sm font-medium text-white">Nombre de personnes dans le foyer</label>
                                <input
                                        type="number"
                                        id="guests"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        placeholder="Ex: 4"
                                        required
                                />
                            </div>

                            <!-- Taille -->
                            <div class="mb-4">
                                <label for="size" class="block text-sm font-medium text-white">Taille (en cm)</label>
                                <input
                                        type="number"
                                        id="size"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        placeholder="Ex: 170"
                                        required
                                />
                            </div>

                            <!-- Poids -->
                            <div class="mb-4">
                                <label for="weight" class="block text-sm font-medium text-white">Poids (en kg)</label>
                                <input
                                        type="number"
                                        id="weight"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        placeholder="Ex: 70"
                                        required
                                />
                            </div>
                           <div class="mb-8 flex items-start flex-col">
                               <p class="text-white mb-4 mx-auto">
                                   Mon objectif
                               </p>
                               <div class="mb-4">
                                   <input type="radio" id="perteDePoids" name="objectif" value="perte_de_poids" class="mr-2">
                                   <label for="perteDePoids">Perte de poids</label>
                               </div>

                               <div class="mb-4">
                                   <input type="radio" id="mangerSainement" name="objectif" value="manger_sainement" class="mr-2">
                                   <label for="mangerSainement">Manger sainement</label>
                               </div>

                               <div class="mb-4">
                                   <input type="radio" id="priseDeMasse" name="objectif" value="prise_de_masse" class="mr-2">
                                   <label for="priseDeMasse">Prise de masse musculaire</label>
                               </div>
                           </div>

                            <!-- Intolérances ou allergies alimentaires -->
                            <div class="mb-6">
                                <label for="allergies" class="block text-sm font-medium text-white">Intolérances ou allergies alimentaires</label>
                                <select
                                        id="allergies"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        multiple>
                                    <option value="lactose">Lactose</option>
                                    <option value="oeuf">Oeuf</option>
                                    <option value="arachides">Arachides</option>
                                    <option value="fruit">Fruits</option>
                                    <option value="viande">Viande</option>
                                    <option value="poisson">Poisson</option>
                                </select>
                            </div>

                            <p id="errorMessage" class="text-red-500 text-sm mb-4 hidden"></p>

                            <!-- Bouton de soumission -->
                            <button
                                    type="submit"
                                    class="w-full py-2 px-4 bg-gray-700 text-white rounded-md hover:bg-white hover:text-blue-900"
                            >
                                S'inscrire
                            </button>
                        </form>

                        <p class="text-sm font-light text-center text-white mt-6">
                            Avez-vous déjà un compte ?
                            <a class="ml-2 text-slate-200 hover:underline hover:text-gray-800" href="/connexion/se-connecter">Se connecter</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
