<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 50%;
            background: url('./singinUp-img.jpg') no-repeat center center;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .right-section {
            margin-left: 50%;
            width: 50%;
            overflow-y: auto;
            background: linear-gradient(to right, #DE6C2C, #C74C66);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .form-container {
            width: 100%;
            padding: 2rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .form-container label {
            color: white;
        }

        .form-container input,
        .form-container select {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid white;
            border-radius: 0.375rem;
            color: white;
        }

        .form-container button {
            padding: 0.75rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: white;
            color: #333;
        }

        .title-login {
            display: flex;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .checkbox {
            display: flex;
            align-items: baseline;
        }
    </style>
</head>

<body>

    <!-- Section de gauche fixe -->
    <div class="left-section">
        <div class="overlay"></div>
        <div class="flex items-center justify-center h-full">
            <a href="index.html">
                <img src="public/logo-transparent-png.png" alt="Logo-app"
                    style="height: 200px; position: relative; z-index: 10;">
            </a>
        </div>
    </div>

    <div class="right-section">
        <div class="form-container">
            <h1 class="title-login">S'inscrire</h1>

            <!-- Formulaire -->
            <form id="signupForm">
                <!-- Email -->
                <div class="mb-8">
                    <label for="email" class="block text-sm font-medium text-white">Email</label>
                    <input type="text" id="email"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>

                <!-- Prénom -->
                <div class="mb-8">
                    <label for="firstName" class="block text-sm font-medium text-white">Prénom</label>
                    <input type="text" id="firstName"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>

                <!-- Nom -->
                <div class="mb-8">
                    <label for="lastName" class="block text-sm font-medium text-white">Nom</label>
                    <input type="text" id="lastName"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>
                <!-- Nom d'utilisateur -->
                <div class="mb-8">
                    <label for="username" class="block text-sm font-medium text-white">Nom d'utilisateur</label>
                    <input type="text" id="username"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>

                <!-- Nom d'utilisateur -->
                <div class="mb-8">
                    <label for="username" class="block text-sm font-medium text-white">Nom d'utilisateur</label>
                    <input type="text" id="username"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>

                <!-- Mot de passe -->
                <div class="mb-8">
                    <label for="password" class="block text-sm font-medium text-white">Mot de passe</label>
                    <input type="text" id="password"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>

                <!-- Taille (hauteur) -->
                <div class="mb-8">
                    <label for="height" class="block text-sm font-medium text-white">Taille (en cm)</label>
                    <input type="number" id="height"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>

                <!-- Poids -->
                <div class="mb-8">
                    <label for="weight" class="block text-sm font-medium text-white">Poids (en kg)</label>
                    <input type="number" id="weight"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />
                </div>

                <!-- Sexe  -->
                <div class="mb-8 flex flex-col items-start">
                    <label  class="block text-sm font-medium text-white mx-auto">Genre</label>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="radio" name="gender" value="male" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Homme</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="radio" name="gender" value="female" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Femme</span>
                        </label>
                    </div>
                </div>

                <!-- Date de naissance -->
                <div class="mb-8">
                    <label for="birthday" class="block text-sm font-medium text-white">Date de naissance</label>
                    <input type="date" id="birthday"
                           class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                           required />

                <!-- Champ pour le genre -->
                <div class="mb-8 flex items-start flex-col">
                    <p class="text-white mb-4 mx-auto">Genre</p>
                    <div class="mb-4">
                        <input type="radio" id="homme" name="gender" value="homme" class="mr-2">
                        <label for="homme">Homme</label>
                    </div>
                    <div class="mb-4">
                        <input type="radio" id="femme" name="gender" value="femme" class="mr-2">
                        <label for="femme">Femme</label>
                    </div>
                </div>

                <!-- Champ pour le régime alimentaire -->
                <div class="mb-8 flex items-start flex-col">
                    <p class="text-white mb-4 mx-auto">Régime alimentaire</p>
                    <div class="mb-4">
                        <input type="radio" id="vegetarien" name="dietaryRegime" value="vegetarien" class="mr-2">
                        <label for="vegetarien">Végétarien</label>
                    </div>
                    <div class="mb-4">
                        <input type="radio" id="vegan" name="dietaryRegime" value="vegan" class="mr-2">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div class="mb-4">
                        <input type="radio" id="aucun" name="dietaryRegime" value="aucun" class="mr-2">
                        <label for="aucun">Aucun</label>
                    </div>
                </div>


                <!-- Intolérances ou allergies alimentaires -->
                <div class="mb-6">
                    <label for="allergies" class="block text-sm font-medium text-white">Intolérances ou allergies
                        alimentaires</label>
                    <select id="allergies"
                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                        multiple>
                        <option value="lactose">Lactose</option>
                        <option value="oeuf">Oeuf</option>
                        <option value="arachides">Arachides</option>
                        <option value="fruit">Fruits</option>
                        <option value="viande">Viande</option>
                        <option value="poisson">Poisson</option>
                    </select>
                </div>

                <!-- Objectifs -->
                <div class="mb-8 flex flex-col items-start">
                    <label  class="block text-sm font-medium text-white mx-auto">Objectifs</label>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="objectif" value="perte de poids" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Perte de poids</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="objectif" value="prise de masse" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Prise de masse</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="objectif" value="remise en forme" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Remise en forme</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="objectif" value="se tonifier" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Se tonifier</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="objectif" value="améliorer mes performances" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Améliorer mes performances</span>
                        </label>
                    </div>
                </div>

                <!-- Régime alimentaire  -->
                <div class="mb-8 flex flex-col items-start">
                    <label  class="block text-sm font-medium text-white mx-auto">Régime alimentaire</label>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="dietaryRegime" value="omnivore" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Omnivore</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="dietaryRegime" value="vegetarian" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Végétarien</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="dietaryRegime" value="vegan" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Végétalien</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="dietaryRegime" value="pescitarian" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Pescétarien</span>
                        </label>
                    </div>
                </div>

                <!-- Ingrédients indésirables -->
                <div class="mb-8 flex flex-col items-start">
                    <label  class="block text-sm font-medium text-white mx-auto">Ingrédients indésirables</label>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="undesirableIngredients" value="gluten" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Gluten</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="undesirableIngredients" value="lactose" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Lactose</span>
                        </label>
                    </div>
                    <div class="mt-2 text-sm">
                        <label class="checkbox">
                            <input type="checkbox" name="undesirableIngredients" value="nuts" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Noix</span>
                        </label>
                    </div>
                </div>

                <!-- Bouton de soumission -->
                <button id="connexion" type="submit"
                        class="w-full mt-8 py-2 px-4 bg-gray-700 text-white rounded-md hover:bg-white hover:text-blue-900">
                    S'inscrire
                </button>
            </form>

            <p class="text-sm font-light text-center text-white mt-6">
                Avez-vous déjà un compte ?
                <a class="ml-2 text-slate-200 hover:underline hover:text-gray-800"
                   href="se-connecter.html">Se connecter</a>
            </p>
        </div>
    </div>

</body>
<script type="module" src="login.js"></script>
</html>
