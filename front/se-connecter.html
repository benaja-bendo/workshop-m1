<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .bg-linear-small {
            background: linear-gradient(to right, #DE6C2C, #C74C66)
        }
        .test-color {
            background: none;
        }
    </style>
</head>
<section class="min-h-screen flex items-stretch text-white ">
    <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
         style="background: url('./connexion-img.jpg'); ">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full px-24 z-10">
        <a href="index.html" class="mx-auto">
            <img src="public/logo-transparent-png.png" alt="Logo-app"
                 style="height: 200px; z-index: 10;">
        </a>
    </div>
    </div>
    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
         style="background: linear-gradient(to right, #DE6C2C, #C74C66)">
    <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
         style="background: url('./connexion-img.jpg');opacity: 0.9; ">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    </div>
    <div class="w-full py-6 z-20">
        <div class="justify-center mt-12 grid justify-items-center md:mt-20 mb-20">
            <a href="index.html" class="mx-auto lg:hidden">
                <img src="public/logo-transparent-png.png" alt="Logo-app"
                     style="height: 200px; z-index: 10;">
            </a>
            <div class="h-auto rounded-xl md:rounded-3xl w-80 md:w-96 bg-linear-small lg: test-color ">
                <div class="p-6 md:p-8">
                    <h1 class="mb-12 text-3xl font-light text-white hidden lg:block">
                        Se connecter
                    </h1>

                    <!-- Formulaire -->
                    <form id="loginForm">
                        <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-white">Email</label>
                            <input type="text" id="email"
                                   class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                   required />
                        </div>
                        <!-- Mot de passe -->
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-white">Mot de passe</label>
                            <input type="password" id="password"
                                   class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                   required />
                        </div>

                        <!-- Bouton de soumission -->
                        <button type="submit"
                                class="mt-8 w-full py-2 px-4 bg-gray-700 text-white rounded-md hover:bg-white hover:text-blue-900">
                            Se connecter
                        </button>
                    </form>

                    <p class="text-white mt-8">Pas encore de compte ?
                        <a href="inscription.html" class="ml-2 text-slate-200 hover:underline">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<body>


    <script type="module" src="login.js"></script>
</body>

</html>
