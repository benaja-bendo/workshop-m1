<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
<div class="min-h-screen flex items-stretch text-white">
    <!-- Image de fond à gauche (visible uniquement sur les grands écrans) -->
    <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url('./singinUp-img.jpg');">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="w-full px-24 z-10">
            <h1 class=" flex justify-center text-5xl font-bold text-left tracking-wide">Se connecter</h1>
        </div>
    </div>

    <!-- Formulaire à droite -->
    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
         style="background: linear-gradient(to right, #DE6C2C, #C74C66);">
        <div class="absolute lg:hidden bg-gray-500 bg-no-repeat bg-cover z-10 inset-0 items-center" style="background-image: url('./singinUp-img.jpg');">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        </div>
        <div class="w-full py-6 z-20">
            <div class="justify-center mt-12 grid justify-items-center md:mt-20 mb-20">
                <div class="h-auto rounded-xl md:rounded-3xl w-80 md:w-96">
                    <div class="p-6 md:p-8">
                        <h1 class="mb-12 text-3xl font-light text-white">Se connecter</h1>

                        <!-- Formulaire -->
                        <form id="signupForm">
                            <!-- Email -->
                            <div class="mb-8">
                                <label for="email" class="block text-sm font-medium text-white">Email</label>
                                <input
                                        type="text"
                                        id="email"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        required
                                />
                            </div>
                            <!-- password -->
                            <div class="mb-8">
                                <label for="password" class="block text-sm font-medium text-white">Mot de passe</label>
                                <input
                                        type="text"
                                        id="password"
                                        class="w-full px-4 py-2 mt-1 bg-transparent border border-white rounded-md text-white focus:ring-white focus:border-white"
                                        required
                                />
                            </div>
                            <!-- Bouton de soumission -->
                            <button
                                    type="submit"
                                    class="w-full mt-8 py-2 px-4 bg-gray-700 text-white rounded-md hover:bg-white hover:text-blue-900"
                            >
                               Se connecter
                            </button>
                        </form>

                        <p class="text-sm font-light text-center text-white mt-6">
                            Pas encore de compte ?
                            <a class="ml-2 text-slate-200 hover:underline hover:text-gray-800" href="/se-connecter">S'inscrire</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
